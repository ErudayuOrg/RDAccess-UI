<div class="container mt-5">
    <div class="col-md-6 m-auto">
        <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="!successMessage">
            {{successMessage}}
            <button type="button" class="close">
              <span (click)="clearMessage()">&times;</span>
            </button>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="!errorMessage">
            {{errorMessage}}
            <button type="button" class="close">
              <span (click)="clearMessage()">&times;</span>
            </button>
          </div>

        <h5 class="title text-center mb-3">Update Password</h5>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="passwordUpdateForm" (ngSubmit)="updateUserPassword()">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Old Password<span class="required">*</span> </label>
                            <input type="password" class="form-control" formControlName="oldPassword"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>New Password<span class="required">*</span> </label>
                            <input type="password" class="form-control" formControlName="newPassword"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Confirm Password<span class="required">*</span> </label>
                            <input type="password" class="form-control" formControlName="confirmNewPassword"/>
                        </div>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block mt-5 mb-2" [disabled]="passwordUpdateForm.invalid">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
