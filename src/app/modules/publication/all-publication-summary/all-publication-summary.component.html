<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink = "/home">Home</a></li>
        <li class="breadcrumb-item active" >Publications</li>
    </ol>
</nav>
<div class="container mt-5">
    <div class="row" *ngIf="publications?.length; else Emptybox">
            <div class="col-md-12" *ngFor="let publication of publications">
                <div class="card border-secondary">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5 class="card-title">
                                <a routerLink="/publication/{{publication.publicationId}}">
                                    {{ publication.paperTitle }}
                                </a>
                            </h5>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <ul class="col-md-3 list-unstyled">
                                    <span class="disc">&#9673;</span>
                                    ISBN: 
                                    <span class="text-muted">{{ publication.ISBN}}</span>
                                </ul> 
                                <ul class="col-md-3 list-unstyled">
                                    <span class="disc">&#9673;</span>
                                    Publication Name: 
                                    <span class="text-muted">{{ publication.publicationName}}</span>
                                </ul> 
                                <ul class="col-md-3 list-unstyled">
                                        <span class="disc">&#9673;</span>
                                        Type: 
                                        <span class="text-muted">{{publication.publicationType }}</span>
                                </ul>
                                <ul class="col-md-3 list-unstyled">
                                        <span class="disc">&#9673;</span>
                                        Year of Publication: 
                                        <span class="text-muted">{{ publication.yearOfPublication | date:'yyyy'}}</span>
                                </ul>  
                            </div>
                        </li>
                    </ul>
                </div>
                <br />
            </div>
        </div>
        <ng-template #Emptybox>
            <div class="empty-content">
                <img src="../../../../assets/image/empty-box.png"  alt="Empty content :("/>
            </div>
        </ng-template>
</div>
