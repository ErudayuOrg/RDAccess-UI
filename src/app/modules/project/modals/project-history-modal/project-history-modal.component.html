<div 
    *ngIf="!isEditMode" 
    class="p-2 bg-secondary text-white text-center" 
    type="button" 
    data-toggle="modal"
    data-target="#projectHistoryModal"
>
    Show Project History
</div>

<div class="modal fade" id="projectHistoryModal" tabindex="-1" role="dialog" aria-hidden="closeModal">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">History</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let history of projectHistory">
                        <div>{{history.commitMessage}}</div>
                        <small class="text-muted">{{history.userId}}
                            <span class="float-right">{{history.updatedDate | date:'mediumDate'}}</span>
                        </small>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
