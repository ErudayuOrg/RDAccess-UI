<div class="container mt-5">
    <div class="col-md-8 m-auto">
        <h5 class="title text-center mb-3">Add Received Funding</h5>
        <div class="card">
            <div class="card-body">
                <form [formGroup] ="receivedFundingForm" (ngSubmit)="addReceivedFunding()">
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label>Name of Grant <span class="required">*</span> </label>
                          <input type="text" class="form-control" formControlName = "nameOfGrant"/>
                        </div>
                        <div class="form-group col-md-6">
                          <label>Grant giving Organisation <span class="required">*</span> </label>
                          <input type="text" class="form-control" formControlName = "grantGivingOrganisation"/>
                        </div>
                        <div class="form-group col-md-12">
                          <label>Description of Scheme <span class="required">*</span> </label>
                          <textarea type="text" class="form-control" formControlName = "descriptionOfScheme"></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-8">
                          <div formGroupName="project">
                            <label>Project Name <span class="required">*</span> </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                formControlName = "projectTitle"
                                (keyup) = "searchUserProject()"
                            />
                          </div>
                            <span *ngIf="projectSearchList">
                                <li class="c-pointer list-group-item list-group-item-action list-group-item-dark"
                                    formArrayName="projectSearchList"
                                    *ngFor="let control of projectSearchList.controls; let i = index" 
                                    (click)="setProject(i)"
                                >
                                {{control?.value.projectTitle}} 
                                </li>
                            </span>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Submitted Date <span class="required">*</span> </label>
                            <input type="date" class="form-control" formControlName = "submittedDate" max="{{lastDate}}"/>
                        </div>
                      </div>
                      <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block mt-5 mb-2" [disabled]="receivedFundingForm.invalid">
                        Add Funding
                      </button>
                </form>
            </div>
        </div>
    </div>
</div>
