
<div class="row" *ngIf="snapshot">
    <div class="col-md-3 col-sm-6">
      <div class="gradient-card borderless text-white bg-c-yellow mb-3">
        <div class="card-body">
          <h2 class="display-4">{{snapshot[0].tileCount}}</h2>
          <p class="card-text">{{snapshot[0].tileName}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
        <div class="gradient-card borderless text-white bg-c-blue mb-3">
          <div class="card-body">
            <h2 class="display-4">{{snapshot[1].tileCount}}</h2>
            <p class="card-text">{{snapshot[1].tileName}}</p>
          </div>
        </div>
      </div>
    <div class="col-md-3 col-sm-6">
      <div class="gradient-card borderless text-white bg-c-pink mb-3">
        <div class="card-body">
          <h2 class="display-4">{{snapshot[2].tileCount}}</h2>
          <p class="card-text">{{snapshot[2].tileName}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6">
      <div class="gradient-card text-white bg-c-green mb-3">
        <div class="card-body">
          <h2 class="display-4">{{snapshot[3].tileCount}}</h2>
          <p class="card-text">{{snapshot[3].tileName}}</p>
        </div>
      </div>
    </div>
  </div>
